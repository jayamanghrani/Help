<script type = "text/javascript" >
function resizeText(multiplier) {
  if (document.body.style.fontSize == "") {
    document.body.style.fontSize = "1.0em";
 
  }
 
    //var n=$("body").css("font-size");
   // alert(n);
     var x=document.body.style.fontSize;

if(parseFloat(document.body.style.fontSize)<=0.8){
	
	document.getElementById("myBtn").style.pointerEvents="none";
		document.getElementById("myBtn").style.color="grey";
	
}

 else if(parseFloat(document.body.style.fontSize)>=1.2){
 	document.getElementById("myBtn1").style.pointerEvents="none";
		document.getElementById("myBtn1").style.color="grey";
 	
 }
 
 	document.body.style.fontSize = parseFloat(document.body.style.fontSize) + (multiplier * 0.1) + "em";
 	if(parseFloat(document.body.style.fontSize)>=0.8){
 		document.getElementById("myBtn").style.pointerEvents="auto";
		document.getElementById("myBtn").style.color="#428bca";

 	if(parseFloat(document.body.style.fontSize)<=1.2){
 		document.getElementById("myBtn1").style.pointerEvents="auto";
		document.getElementById("myBtn1").style.color="#428bca";
 	}
 
}

	<script>
		$(document).ready(function() {
			$.fn.getPwdDetailsCall();
			$.fn.doSwizzLinkCall();
		    $(".tabs-menu a").click(function(event) {
		          event.preventDefault();
		        $(this).parent().addClass("current");
		        $(this).parent().siblings().removeClass("current");
		        var tab = $(this).attr("href");
		        $(".tab-content").not(tab).css("display", "none");
		        $(tab).fadeIn();
		    });
		});
		
		$(document).ready(function(){
			$('#passwordSubmit').prop('disabled', true);
			$('#passwordSubmit').addClass( "grey" );
			$('#oldPassword').popover({content: "Enter your old password", placement: "bottom",trigger: "hover"});
			$('#newPassword').popover({content: "Enter your new password", placement: "bottom",trigger: "hover"});
			$('#confirmPassword').popover({content: "Enter confirm your password", placement: "bottom",trigger: "hover"});
			
			var inMan=true;
			var inMat=true;
			var popover;
		$( "#newPassword" ).bind( "keyup", function() {
			$('#passwordSubmit').prop('disabled', true);
			$('#passwordSubmit').addClass( "grey" );
			if($( "#newPassword" ).val()==""){
				popover = $('#newPassword').data('bs.popover');
				popover.options.content = "Enter your new password.";
				$('#newPassword').next().removeClass( "error" );
				$('#newPassword').removeClass( "txt_border" );
				$('#newPassword').popover('show');
				inMan=true;
			}else if(!($( "#newPassword" ).val()).match("^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$")){
				popover = $('#newPassword').data('bs.popover');
				popover.options.content = "Password should contain minimum of 8 characters, including one uppercase letter, one special character and alphanumeric characters.";
				//$('#newPassword').next().addClass( "error" );
				$('#newPassword').addClass( "txt_border" );
				if(Boolean(inMan)){
					$('#newPassword').popover('show');
					inMan=false;
				}
			}else if(($( "#confirmPassword" ).val() == $( "#newPassword" ).val())){
				inMat=true;
				$('#passwordSubmit').prop('disabled', false);
				$('#passwordSubmit').removeClass( "grey" );
				popover = $('#newPassword').data('bs.popover');
				popover.options.content = "Enter your new password.";
				$('#newPassword').next().removeClass( "error" );
				$('#newPassword').removeClass( "txt_border" );
				$('#newPassword').popover('hide');
				
			}/*else if(!($( "#confirmPassword" ).val() == $( "#newPassword" ).val())){
				inMat=true;
				$('#passwordSubmit').prop('disabled', false);
				$('#passwordSubmit').removeClass( "grey" );
				popover = $('#newPassword').data('bs.popover');
				popover.options.content = "New password and confirm password should exactly match.";
				//$('#newPassword').next().addClass( "error" );
				$('#newPassword').addClass( "txt_border" );
				$('#newPassword').popover('hide');
			}*/else{
				$('#newPassword').popover('hide');
				popover.options.content = "Enter your new password.";
				$('#newPassword').next().removeClass( "error" );
				$('#newPassword').removeClass( "txt_border" );
				inMan=true;
			}
			});
		
		
		$( "#confirmPassword" ).bind( "keyup", function() {
			$('#passwordSubmit').prop('disabled', true);
			$('#passwordSubmit').addClass( "grey" );
			if($( "#confirmPassword" ).val()==""){
				popover = $('#confirmPassword').data('bs.popover');
				popover.options.content = "Enter your new password.";
				$('#confirmPassword').next().removeClass( "error" );
				$('#confirmPassword').removeClass( "txt_border" );
				$('#confirmPassword').popover('show');
				inMan=true;
				inMat=true;
			}else if(!($( "#confirmPassword" ).val()).match("^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$")){
				popover = $('#confirmPassword').data('bs.popover');
				popover.options.content = "New password and confirm password should exactly match.";
				//$('#confirmPassword').next().addClass( "error" );
				$('#confirmPassword').addClass( "txt_border" );
				if(Boolean(inMan)){
					$('#confirmPassword').popover('show');
					inMan=false;
				}
			}else if(!($( "#confirmPassword" ).val() == $( "#newPassword" ).val())){
				popover = $('#confirmPassword').data('bs.popover');
				popover.options.content = "New password and confirm password should exactly match.";
				//$('#confirmPassword').next().addClass( "error" );
				$('#confirmPassword').addClass( "txt_border" );
				if(Boolean(inMat)){
					$('#confirmPassword').popover('show');
					inMat=false;
				}
			}else if(($( "#confirmPassword" ).val() == $( "#newPassword" ).val())){
				inMat=true;
				$('#passwordSubmit').prop('disabled', false);
				$('#passwordSubmit').removeClass( "grey" );
				popover = $('#confirmPassword').data('bs.popover');
				popover.options.content = "Enter your new password.";
				$('#confirmPassword').next().removeClass( "error" );
				$('#confirmPassword').removeClass( "txt_border" );
				$('#confirmPassword').popover('hide');
				
				inMat=true;
				$('#passwordSubmit').prop('disabled', false);
				$('#passwordSubmit').removeClass( "grey" );
				popover = $('#newPassword').data('bs.popover');
				popover.options.content = "Enter your new password.";
				$('#newPassword').next().removeClass( "error" );
				$('#newPassword').removeClass( "txt_border" );
				$('#newPassword').popover('hide');
				
				
			}else{
				$('#confirmPassword').popover('hide');
				popover.options.content = "Enter your new password.";
				$('#confirmPassword').next().removeClass( "error" );
				$('#confirmPassword').removeClass( "txt_border" );
				inMan=true;
			}
	
			});
		
		$( "#newPassword" ).bind( "blur", function() {
			$('#newPassword').popover('hide');
		});
		$( "#confirmPassword" ).bind( "blur", function() {
			$('#confirmPassword').popover('hide');
		});
		
		});
		
		
		
	</script>
